name: Unit tests

on:
  push:
    paths:
      - '**.mjs'
      - 'backend/**'
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd backend/
      - run: npm ci
      - run: npm test
